# Simplified Netlify Configuration for FinDistress AI Frontend
[build]
  publish = "dist"
  command = "npm run build"

# Headers configuration
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://findistress-ai-web-app-backend.onrender.com https://api.findistress.ai https://www.google-analytics.com http://localhost:8000 http://127.0.0.1:8000; img-src 'self' data: https:; frame-ancestors 'none'"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Service worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200